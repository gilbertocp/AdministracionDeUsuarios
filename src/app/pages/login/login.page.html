<ion-content color="primary">
  <!-- header -->
  <ion-header class="header">
    <ion-header class="ion-no-border">
      <ion-toolbar color="primary">
        <ion-title>
          <ion-grid>
            <div id="login-title">
              <ion-text color="light">Conversando En El Aula App</ion-text>
              &nbsp;
              <img src="/assets/icon.png" alt="" width="30" height="30" />
            </div>
          </ion-grid>
        </ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-header>

  <!-- login Form -->
  <ion-card>
    <div class="login__img">
      <img src="/assets/icon.png" width="150" height="150" />
    </div>

    <ion-card-content>
      <form (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Ingrese su correo</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="email"
            name="email"
            id="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ingrese su clave</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            id="password"
          ></ion-input>
        </ion-item>

        <ion-button expand="full" id="submit" type="submit">
          <ion-spinner name="circles" *ngIf="spinner"></ion-spinner> &nbsp;
          <ion-text color="light"
            >{{!spinner ? 'Iniciar Sesi√≥n': 'Cargando'}}</ion-text
          >
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- fab placed in the center of the content with a list on each side -->
<ion-fab vertical="center" horizontal="center" style="margin-top: 40px">
  <ion-fab-button color="secondary">
    <ion-icon name="share"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button id="usuario" (click)="loginUsersButtons($event)"><ion-text color="dark">Usuario</ion-text></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="start">
    <ion-fab-button id="anonimo" (click)="loginUsersButtons($event)"><ion-text color="dark">Anonimo</ion-text></ion-fab-button>
    <ion-fab-button id="tester" (click)="loginUsersButtons($event)"><ion-text color="dark">Tester</ion-text></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="end">
    <ion-fab-button id="admin" (click)="loginUsersButtons($event)"><ion-text color="dark">Admin</ion-text></ion-fab-button>
    <ion-fab-button id="invitado" (click)="loginUsersButtons($event)"><ion-text color="dark">Invitado</ion-text></ion-fab-button>
  </ion-fab-list>
</ion-fab>
